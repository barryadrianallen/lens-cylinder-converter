<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Lens Cylinder Converter</title>
</head>
<body>
    
    <iframe src="https://giphy.com/embed/veqvcOqrQrp4s" width="100" height="100" frameBorder="0" class="giphy-embed" allowFullScreen alt="Talking heads gif"></iframe>
    
    <div id="wrapper">

        <img src="images/glasses.png" id="logo-img" alt="image of glasses" />
        <img src="images/scum.png" id="scum-img" alt="text reading 'for scum' " />

        <h1>Cylinder Converter</h1>
        <h2 id="error-message">Error</h2>

        <div id="main-content">

            <div id="input-section">
                <label class="input-label" for="sphere">Sphere</label>
                <input type="text" name="sphere" id="sphere-input" class="input-box" title="sphere" size="12" placeholder=""/><br>
                <label class="input-label" for="cylinder">Cylinder</label>
                <input type="text" name="cylinder" id="cylinder-input" class="input-box" title="cylinder" size="12" placeholder=""/><br>
                <label class="input-label" for="axis">Axis</label>
                <input inputmode="numeric" name="axis" id="axis-input" class="input-box" title="axis" size="12" placeholder=""/><br>
            </div>

            <div id="output-section">
                <div id="converted-sphere" class="output-box">
                    <p id="converted-sphere-output">0.00</p>
                </div>
        
                <div id="converted-cylinder" class="output-box">
                    <p id="converted-cylinder-output" >0.00</p>
                </div>
        
                <div id="converted-axis" class="output-box">
                    <p id="converted-axis-output">0.00</p>
                </div>
            </div> 

        </div>

        <div id="button-section">
            <button type="button" id="convert-btn" class="button">Convert</button>
            <button type="button" id="reset-btn" class="button">Reset</button>
        </div>
    
    </div>
    
    <script src="script.js"></script>

</body>

</html>
