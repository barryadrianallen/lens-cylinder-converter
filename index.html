<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Lens Cylinder Converter</title>
</head>
<body>
    
    <h1>Lens Cylinder Converter</h1>

    <label for="sphere">Sphere</label>
    <input type="text" name="sphere" id="sphere-input" title="sphere" size="12" placeholder=""/><br>
    <label for="cylinder">Cylinder</label>
    <input type="text" name="cylinder" id="cylinder-input" title="cylinder" size="12" placeholder=""/><br>
    <label for="axis">Axis</label>
    <input type="text" name="axis" id="axis-input" title="axis" size="12" placeholder=""/><br>
    <button type="button" id="convert">Convert</button>

    <p id="converted-sphere"></p>
    <p id="converted-cylinder"></p>
    <p id="converted-axis"></p>

    <script src="script.js"></script>

</body>
</html>
